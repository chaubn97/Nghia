
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-danger">
                <h4 class="card-title ">Update Customer</h4>
                <p class="card-category"> </p>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <form class="col-md-12" [noValidate]="true" [formGroup]="form" (ngSubmit)="doSubmit()">
                        <div class="form-group" >
                            <label  for="customerId">Customer Id:</label>
                            <input class="form-control" id="customerId" disabled formControlName="customerId"/>
                        </div>
                        <div class="form-group" >
                            <label  for="fullName">Full Name:</label>
                            <input class="form-control" id="fullName" formControlName="fullName"/>
                        </div>
                        <div class="form-group">
                            <label>Gender: </label>
                            &nbsp;
                            <input  type="radio" id="male" name="gender" checked value="Male" (change)="getRadioBtnValue('Male')">
                            <label for="male" class=".radio-inline">&nbsp;Male</label>
                            &nbsp;
                            <input  type="radio" id="female" name="gender" (change)="getRadioBtnValue('Female')" value="Female">
                            <label for="female" class=".radio-inline">&nbsp;Female</label>
                        </div>
                        <div class="form-group">
                            <label   for="dateOfBirth">dateOfBirth:</label>
                            <input type="date" class="form-control" id="dateOfBirth" formControlName="dateOfBirth"/>
                        </div>
                        <div class="form-group">
                            <label  for="phoneNumber">Phone Number:</label>
                            <input class="form-control" id="phoneNumber" formControlName="phoneNumber"/>
                        </div>
                        <div>
                            <button class="btn btn-outline-primary btn-sm" type="submit" >Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
